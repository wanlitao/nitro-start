appId: com.nitro.electron
productName: nitro-electron-app
copyright: Copyright Â© 2024 wanlitao
asar: false
directories:
  output: release
  buildResources: resources
files:
  - from: .
    filter:
      - package.json
      - dist
      - .env.production
protocols:
  name: nitro-electron-app
  schemes: [nitro-electron]
publish:
  provider: generic
  url: http://172.17.20.222:9000/internalfile/test/electron/nitro/release
nsis:
  deleteAppDataOnUninstall: true
  include: build/installer/win/nsis-installer.nsh
linux:
  artifactName: ${productName}_${version}_${platform}_${arch}.${ext}
  target:
    - target: AppImage
      arch:
        - x64
        - arm64
    - target: deb
      arch:
        - x64
        - arm64
deb:
  afterInstall: build/installer/linux/after-install.tpl
  afterRemove: build/installer/linux/after-remove.tpl
